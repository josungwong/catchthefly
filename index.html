<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            cursor: crosshair;
            margin: 0;
        }
        #box{
            position: absolute;
            transition: 0.3s;
            z-index: 2;
        }
        button{
            z-index: 3;
        }
        .button-box{
            display: flex;
            justify-content: center;
        }
        body {
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
}
img {
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
  user-drag: none;
}
#finish{
    position: absolute;
    left: 50%;
    top: 50%;
    font-weight: bold;
    font-size: 100px;
    color: red;
    transition: 0.3s;
    transform: translate(-50%,-50%);
    display: none;
    z-index: 3;
}
#screen-box{
    z-index: 1;
    display: inline;
    position: absolute;
    top: 0px;
    width: 100%;
    height: 100vh;
}
    </style>
</head>
<body>
    <div id="box" onclick="stopClock()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSygeoqHRJaGnRzZYiTSXPhPjIMPzKru6edaw&s" alt="" width="75px"></div>
    <div class="button-box">
        <button onclick="DC(1)">easy</button>
        <button onclick="DC(2)">normal</button>
        <button onclick="DC(3)">hard</button>
    </div>

    <div id="finish">성공</div>
    
    <div id="screen-box">클릭수: </div>

    <script>
let SCREEN = document.getElementById("screen-box")
let a = document.getElementById("finish")
let BOX = document.getElementById("box")
let clicked = 0
let randomPosition = () => {
            let X = Math.floor(Math.random()*100)
            let Y = Math.floor(Math.random()*100)
            console.log(X,Y)
            BOX.style.left = `${X}%`
            BOX.style.top = `${Y}%`
            BOX.style.rotate = `${X+Y}deg`
            
        }

let time = 1000
let timer
function stopClock() {
    clearInterval(timer);
    if(time!==1000)a.style.display = "block"
    }
let DC = (dife) =>{
    console.log(dife)
    if(dife == 1){
        stopClock()
        time = 700
        timer = setInterval(randomPosition,time)
    }else if(dife == 2){
        stopClock()
        time = 500
        timer = setInterval(randomPosition,time)
    }else if(dife == 3){
        stopClock()
        time = 400
        timer = setInterval(randomPosition,time)
    }
    clicked = 0
    document.getElementById("screen-box").innerHTML = `클릭수: ${clicked}`
    a.style.display = "none"
}

let count = () => {
    clicked += 1
    console.log(clicked)
    document.getElementById("screen-box").innerHTML = `클릭수: ${clicked}`
}
SCREEN.addEventListener("click",count)
        

    </script>
</body>
</html>
